<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Сервіс для архітекторів" />
    <meta name="author" content="Вдовкін Олександр" />

    <title>Steel Frame Calculator</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Fontawesome css-->
    <link
      href="static/css/fontawesome-free/all.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Custom css-->
    <link href="static/css/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Підбір параметрів сталевих балок</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="about.html"
                >Про сервіс
                <!-- <span class="sr-only">(current)</span> -->
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.uscc.ua/"
                >Повернутися на сайт УЦСС</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="my-5 container">
      <!-- Portfolio Item Row -->
      <div class="row">
        <div class="col-md-6">
          <img id='MainImage' class="img-fluid" src="static/img/shema1.jpg" alt="" />
        </div>

        <div class="col-md-6">
          <h4 class="my-3">Розрахунок висоти балок</h4>
          <p>
            Для попереднього розрахунку балки вибереріть основні параметри
            нижче.
          </p>
          <button type="button" class="btn btn-primary" onclick="MainBeam()">Головна балка</button>
          <button type="button" class="btn btn-secondary" onclick="SecBeam()">Другорядна балка</button>
          <form>
            <div>
              <label for="Lenght">Довжина балки (L), м</label>
              <input type="number" class="form-control" id="Lenght" />
            </div>
  
            <div>
              <label for="BeamStep">Крок балок (B), м</label>
              <input type="number" class="form-control" id="BeamStep" />
            </div>
  
            <div>
              <label for="BuildingType">Тип будівлі</label>
              <select id="BuildingType" class="custom-select">
                <option value="0" selected>ТРЦ</option>
                <option value="1">Офіси классу А</option>
                <option value="2">Офіси іншого классу</option>
                <option value="3">Адмін будівлі</option>
                <option value="4">Інші</option>
              </select>
            </div>
            <div class="row">
              <div class="col">
                <label for="G_load">Постійне навантаження, кг/м<sup>2</sup> </label>
                <input type="number" class="form-control" id="Lenght" />
              </div>
              <div class="col">
                <label for="Q_load">Корисне навантаження, кг/м<sup>2</sup></label>
                <input type="number" class="form-control" id="Lenght" />
              </div>
            </div>
            <button type="button" class="btn btn-success my-4" onclick="Calculate()">
              Розрахувати
            </button>

          </form> 
        </div>
      <!-- /.row -->

  

      <!-- Related Projects Row -->
      <div class="row">
        <div class="col-md-6 col-sm-6 text-center">
          <h5>Орієнтовна висота (H): <span>600мм</span></h5>
          <a href="#">
            <img
              id="BeamImage"
              class="img-fluid"
              alt="Secondary beam ES"
            />
          </a>
        </div>

        <div class="col-md-6 col-sm-6 text-center">
          <h5>Габарити комунікацій у головних балках</h5>
          <a href="#">
            <img
              id='CommImage'
              class="img-fluid"
              alt="Main beam ES"
            />
          </a>
          <p>Максимальний габарит - 1000х450 мм</p>
        </div>
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container -->

    <script src="static/js/main.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
